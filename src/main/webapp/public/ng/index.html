<!DOCTYPE html>
<html ng-app="getstatus">
    <head>
        <title>GetStat.us</title>
        <script src="components/angular/angular.min.js"></script>
        <script src="components/angular-resource/angular-resource.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-controller="cloudCtrl">
        <h1>Welcome to GetStat.us</h1>
        <ul>
            <li ng-repeat="cloud in clouds"><a href="" ng-click="getCloud(cloud.name)">{{cloud.name}}</a></li>
        </ul>
        <div>
            <dl ng-show="cloud">
                <dt>Name</dt>
                <dd>{{cloud.name}}</dd>
                <dt>Status</dt>
                <dd>{{cloud.status}}</dd>
                <dt>Timestamp</dt>
                <dd>{{cloud.timestamp | date:'medium'}}</dd>
                <dt>URL</dt>
                <dd><a href="{{cloud.url}}">{{cloud.url}}</a></dd>
            </dl>
        </div>
    </body>
</html>
